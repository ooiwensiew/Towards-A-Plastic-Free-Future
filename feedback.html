<!--Feedback Section-->

  <section class="feedback-section">
    <h1 class="feedback-title">Feedback</h1>
    <p class="feedback-intro">Share your thoughts, ideas, or tips to support a plastic-free lifestyle.</p>

    <form id="feedbackForm" class="feedback-form">
    
      <label for="name">Your Name (optional)</label>
      <input type="text" id="name" name="name" placeholder="Write your name here...">

      <label for="type">Feedback Type</label>
      <select id="type" name="type" required>
        <option value="">-- Choose one --</option>
        <option value="suggestion">Suggestion</option>
        <option value="experience">My Experience</option>
        <option value="question">Question</option>
      </select>

      <label for="message">Your Message *</label>
      <textarea id="message" name="message" rows="6" required
      placeholder="Write your feedback here..."></textarea>

      <button type="submit" class="feedback-btn">Send Feedback</button>

      <p id="thankYouMsg" class="thank-you-msg">
      Thank you! Your feedback has been received!
      </p>

    </form>
  </section>
